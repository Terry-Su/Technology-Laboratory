<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  html,body{
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .root {
    width: 100%;
    height: 100%;
    display: grid;
    border: 1px solid blue;
  }
  .root>*{
    border: 1px solid blue;    
  }

  header {
    grid-row: 1;
    grid-column: 1/13;
  }
  article {
    grid-row: 2;
    grid-column: 4/13;
  }
  aside {
    grid-row: 2;
    grid-column: 1/4;
  }
  footer {
    grid-row: 3;
    grid-column: 1/13;
  }

 
</style>

<body>
  <div class="root">
    <header>header</header>
    <article>article</article>
    <aside>aside</aside>
    <footer>footer</footer>
  </div>
</body>

</html>
