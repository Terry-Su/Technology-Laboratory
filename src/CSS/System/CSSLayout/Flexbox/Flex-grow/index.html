<head>

  <title>Document</title>

  <style>
    .root {
      display: flex;
      justify-content: space-around;
      flex-flow: row wrap;
      width: 500px;
      height: 200px;
      border: 1px solid blue;
    }

    .root>p {
    }

    .left {
      flex-grow: 1;
      background: red;

    }
    .center {
      flex-grow: 2;

       background: blue;
    }
    .right {
      flex-grow: 4;

       background: orange;
    }
  </style>
<body>
  <div class="root">
    <p class="left">text</p>
    <p class="center">text</p>
    <p class="right">text</p>
  </div>
</body>
